{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h1 id="projects-page-header" class="mt5 mb4">Work</h1>
<div class="projects-flex mt5">
{% for project in project_list %}
    <div class="mr4 mb6 ba bw2">
        <img class="project-thumbnail mt4" src="{{ project.thumb_nail.url }}">
        <div class="header-font mt5 ml4 f3">{{ project }}</div>
        <div class="projects-body mt3 ml4">{{ project.description }}</div>
        <div class="mb4 mt3">
            <a class="link" href="{{ project.github_url }}" target="_blank">
                <img class="mt3 ml4 github-icons" src="{% static '/img/github_black.png' %}" alt="The GitHub logo.">
            </a>
            {% if project.deployed_url %}
                <a class="link mt3" href="{{ project.deployed_url }}" target="_blank">
                    <i class="live-icon black fas fa-wifi"></i>
                </a>
            {% endif %}
        </div>
        <a class="projects-button ml4 mb4 f6 link dim ba bw2 ph3 pv2 mb2 dib" href="{% url 'project-detail' slug=project.title %}">Details</a>
    </div>
{% endfor %}
</div>

<img class="" src="{{ project.thumb_nail.url }}">

{% endblock %}
